<!doctype html>
<html>
   <head>
       <title>eHandshake Demo</title>
       <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
       <!-- // <script src="https://s3.amazonaws.com/browser-solc.dappbench.com/browser-solc.js"></script> -->
       <script id="testscript" src="./testui.js" type="text/javascript"></script>
       <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
       <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
       <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   </head>
   <body>

<div class="container">
   <div class="row">
 <div class="col-md-2">

 </div>
 <div class="col-md-8 jumbotron">
   <h1 class="text-center">eHandshake System</h1>
 </div>
 <div class="col-md-2">
   <div class="col-md-12 alert alert-info" id="uMessage" role="alert">
     <p id="userMessage"></p>
   </div>
 </div>
</div>


<div class="container">
 <div class="row">
   <div class="col-md-12">
     <hr>
     <ul class="nav nav-tabs" id="myTab" role="tablist">
     <li class="nav-item">
       <a class="nav-link active" id="home-tab" data-toggle="tab"
       href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" id="profile-tab" data-toggle="tab"
       href="#profile" role="tab" aria-controls="profile"
       aria-selected="false">Trust Request</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
       aria-controls="contact" aria-selected="false">Pending Requests</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" id="addbonus-tab" data-toggle="tab"
       href="#addbonus" role="tab"
       aria-controls="addbonus" aria-selected="false">Check Trust</a>
     </li>

     <li class="nav-item">
       <a class="nav-link" id="addwallet-tab" data-toggle="tab"
       href="#addwallet" role="tab"
       aria-controls="addwallet" aria-selected="false">Add Wallet</a>
     </li>

     <li class="nav-item">
       <a class="nav-link" id="howitworks-tab" data-toggle="tab"
       href="#howitworks" role="tab"
       aria-controls="howitworks" aria-selected="false">How it Works</a>
     </li>

     <li class="nav-item">
       <a class="nav-link" id="employee-tab" data-toggle="tab"
       href="#employee" role="tab"
       aria-controls="employee" aria-selected="false">My Bonuses</a>
     </li>

     </ul>
   <div class="tab-content" id="myTabContent">
     <div class="tab-pane fade show active" id="home" role="tabpanel"
     aria-labelledby="home-tab">
 <h1>Welcome</h1>

     </div>

     <div class="tab-pane fade" id="profile" role="tabpanel"
     aria-labelledby="profile-tab">
 <h1>Trust Request</h1>

         <div class="row">
            <div class="col-md-12">
              <div class="input-group mb-3">
                  <input type="text" id="myaccount" class="form-control"
                  placeholder="My Account"
                  aria-label="My Account"
                   aria-describedby="basic-addon2">
                    <input type="text" class="form-control"
                    id="youraccount"
                              placeholder="Other Account"
                              aria-label="Other Account"
                               aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button id="makeRequestID" onclick="makeRequest()"
                    class="btn btn-outline-secondary" type="button"
                    >Make Request</button>
                  </div>
              </div>
           </div>
         </div>


     </div>
     <div class="tab-pane fade" id="contact" role="tabpanel"
     aria-labelledby="contact-tab">
 <h1>Pending Requests</h1>
     </div>


     <div class="tab-pane fade" id="addbonus" role="tabpanel"
     aria-labelledby="addbonus-tab">
<h1>Check Trust</h1>

     </div>


     <div class="tab-pane fade" id="addwallet" role="tabpanel"
     aria-labelledby="addwallet-tab">


     </div>

     <div class="tab-pane fade" id="howitworks" role="tabpanel"
     aria-labelledby="howitworks-tab">

     </div>

     <div class="tab-pane fade" id="employee" role="tabpanel"
     aria-labelledby="employee-tab">



     </div>



   </div>

   </div>
 </div>
</div>






   </body>
</html>
