<!doctype html>
<html>
   <head>
       <title>eHandshake Demo</title>
       <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

       <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
       <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
       <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


         <script src="https://cdn.jsdelivr.net/npm/eosjs@16.0.8/lib/eos.min.js"

           crossorigin="anonymous"></script>

         <script>
         /** Transactions are only valid on the selected chain. */
         chain = {
           sys: 'cf057bbfb72640471fd910bcb67639c22df9f92470936cddc1ade0e2f2e7dc4f' // main network
         }

         options = {
           authorization: 'trevor@active',
           broadcast: true,
           sign: true
         };

         /**
           Other httpEndpoint's: https://www.eosdocs.io/resources/apiendpoints
         */
         const config = {
                expireInSeconds: 60,
                keyProvider: ['5KXBRhhdMH7DprM38GKTgMHwUybFXdKCrKbZdV4K7QoaKWwJ5xX','5JKmtoCStk6eBupdxiFBpAcw9G4W4sST9GUfHdske1Kue8o6in3'],
                broadcast: true,
                debug: false,
                sign: true,
                // mainNet bp endpoint
                httpEndpoint: 'http://10.20.11.163:8888',
                // mainNet chainId
                chainId: 'cf057bbfb72640471fd910bcb67639c22df9f92470936cddc1ade0e2f2e7dc4f',
            };
         eos = Eos(config);
         let contract;
        (async function() {
          contract =
           await eos.contract("hands", options);
        })();
         </script>


   </head>
   <body>

<div class="container">
  <div class="row">
    <div class="col-md-12 jumbotron mb-0">
    <h1 class="text-center">e-handshake</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 alert alert-info" id="uMessage" role="alert">
      <p id="userMessage"></p>
    </div>
  </div>
</div>

<div class="container">
 <div class="row">
   <div class="col-md-12">
     <ul class="nav nav-tabs" id="myTab" role="tablist">
     <li class="nav-item">
       <a class="nav-link active" id="home-tab" data-toggle="tab"
       href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" id="profile-tab" data-toggle="tab"
       href="#profile" role="tab" aria-controls="profile"
       aria-selected="false">Give Trust</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
       aria-controls="contact" aria-selected="false">Pending Requests</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" id="addbonus-tab" data-toggle="tab"
       href="#addbonus" role="tab"
       aria-controls="addbonus" aria-selected="false">Check Trust</a>
     </li>
     </ul>
   <div class="tab-content" id="myTabContent">
     <div class="tab-pane fade show active" id="home" role="tabpanel"
     aria-labelledby="home-tab">
 <h1>Welcome</h1>

     </div>

     <div class="tab-pane fade" id="profile" role="tabpanel"
     aria-labelledby="profile-tab">
 <h1>Give Trust</h1>

         <div class="row">
             <div class="col-md-3">
               <input type="text" id="myaccount" class="form-control"
                 placeholder="My Account"
                 aria-label="My Account"
                  aria-describedby="basic-addon2">
             </div>
             <div class="col-md-3">
               <input type="text" class="form-control"
                   id="mygroup"
                             placeholder="Group"
                             aria-label="Group"
                              aria-describedby="basic-addon2">
             </div>
             <div class="col-md-3">
               <input type="text" class="form-control"
                   id="groupsubject"
                             placeholder="Subject"
                             aria-label="Subject"
                              aria-describedby="basic-addon2">
             </div>
        </div>


         <div class="row">

           <div class="col-md-4">
           </div>
            <div class="col-md-5">
              <div class="input-group mb-3">
                <input type="text" class="form-control"
                    id="youraccount"
                              placeholder="Trusted Account"
                              aria-label="Trusted Account"
                               aria-describedby="basic-addon2">

                  <div class="input-group-append">
                    <button id="makeRequestID" onclick="makeRequest()"
                    class="btn btn-outline-secondary" type="button"
                    >Add</button>
                  </div>
              </div>
           </div>
           <div class="col-md-3">
           </div>

         </div>


     </div>
     <div class="tab-pane fade" id="contact" role="tabpanel"
     aria-labelledby="contact-tab">
         <h1>Pending Requests</h1>
          <div class="row">
             <div class="col-md-12">
               <div class="input-group mb-3">
                   <input type="text" id="myaccount" class="form-control"
                   placeholder="My Account"
                   aria-label="My Account"
                    aria-describedby="basic-addon2">

                   <div class="input-group-append">
                     <button id="pendingRequest" onclick="pendingRequests()"
                     class="btn btn-outline-secondary" type="button"
                     >Check</button>
                   </div>
               </div>
            </div>
          </div>

                <div class="row">
                    <div class="col-md-12">
                     <select id="selectPending" class="custom-select"
                     onchange="selectPending()"></select>
                    </div>
                </div>

     </div>


     <div class="tab-pane fade" id="addbonus" role="tabpanel"
     aria-labelledby="addbonus-tab">
     <h1>Check Trust</h1>
        <div class="row">
           <div class="col-md-12">
             <div class="input-group mb-3">
                 <input type="text" id="myaccountcheck" class="form-control"
                 placeholder="My Account"
                 aria-label="My Account"
                  aria-describedby="basic-addon2">
                   <input type="text" class="form-control"
                   id="youraccountcheck"
                             placeholder="Other Account"
                             aria-label="Other Account"
                              aria-describedby="basic-addon2">
                 <div class="input-group-append">
                   <button id="makeCheckID" onclick="makeCheck()"
                   class="btn btn-outline-secondary" type="button"
                   >Check</button>
                 </div>
             </div>
          </div>
        </div>
     </div>
   </div>

   </div>
 </div>
</div>






   </body>
</html>
